        .slides {
            display:none;

        .slideshow-contianer {
            max-width:50vw;
            position:relative;
            margin:auto;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 32px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right:1%;;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,.8);
        }
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.2s;
            animation-name: fade;
            animation-duration: 1.2s;
        }
        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        @media only screen and (max-width:600px) {
            .prev, .next {
                font-size:18px;
            }
        }
    </style>
</head>
